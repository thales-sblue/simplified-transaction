spring.application.name=simplified-transaction
client.auth.url=https://util.devi.tools/api/v2/authorize
client.notification.url=https://util.devi.tools/api/v1/notify

spring.datasource.url=jdbc:postgresql://localhost:5432/db_transaction
spring.datasource.username=postgres
spring.datasource.password=1234

spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect